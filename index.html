<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Hero Animation</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>

<body>

  <section class="hero">

    <!-- Headline -->
    <h1 class="headline" id="headline">
      <!-- Letters inserted via JS -->
    </h1>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <h2>250%</h2>
        <p>Growth</p>
      </div>

      <div class="stat">
        <h2>98%</h2>
        <p>Satisfaction</p>
      </div>

      <div class="stat">
        <h2>4.9â˜…</h2>
        <p>Rating</p>
      </div>
    </div>

    <!-- Moving Object -->
    <img src="car.jpg" class="car" id="car" />

  </section>

  <!-- Extra Scroll Area -->
  <section class="spacer"></section>

  <script src="script.js"></script>
</body>
</html>
